<div ng-controller="TournamentListCtrl">
	<div>Tournament List!</div>
	<span>Count: {{tournaments.length}}</span>
	<ul class="tournaments">
		<li ng-repeat="t in tournaments">
			<p>{{t.title}}</p>
			<p>Players: {{t.players.length}}</p>
			<p>Matches: {{t.matches.length}}</p>
		</li>
	</ul>

</div>
