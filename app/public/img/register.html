<!DOCTYPE html>
<!-- saved from url=(0032)http://localhost:3001/#/register -->
<html lang="en" ng-app="podium" class="ng-scope"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
  <meta charset="utf-8">
  <title>Podium</title>
  <link rel="stylesheet" href="http://localhost:3001/css/app.css">
  <link rel="stylesheet" href="http://localhost:3001/css/bootstrap.css">
  <script src="./register_files/angular.js"></script><style type="text/css"></style><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak{display:none;}ng\:form{display:block;}</style>
  <script src="./register_files/app.js"></script>
  <script src="./register_files/controllers.js"></script>
  <script src="./register_files/filters.js"></script>
  <script src="./register_files/services.js"></script>
  <script src="./register_files/angular-resource.js"></script>
</head>
<body>
	<div ng-view=""><div ng-controller="LoginCtrl" id="login-container" class="ng-scope">
  <form method="post" id="login-form" class="well span4 ng-pristine ng-valid" ng-model="loginForm">
    <h1>Hello!</h1>

    <label>Username</label>
    <input type="text" name="username" ng-model="username" class="span4 required ng-pristine ng-valid">
    <label>Password</label>
    <input type="text" ng-model="password" name="password" class="span4 required ng-pristine ng-valid">

    <button type="submit" id="btn-login" class="btn btn-primary" ng-click="login()">
        <i class="icon-lock icon-white"></i>
        Sign in
    </button>
    <label id="remember-me" class="checkbox">Remember Me
        <input type="checkbox" checked="checked">
    </label>

    <div class="clear-fix"></div>

    <hr>
    <div class="btm-links">
        <a href="http://localhost:3001/#" id="forgot-password">Forgot Your Password?</a>
        <a href="./register_files/register.html" id="create-account">Create An Account</a>
    </div>
  </form>

</div></div>


</body></html>
